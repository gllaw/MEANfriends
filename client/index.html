<!DOCTYPE html>
<html ng-app="app">                               <!-- Don't forget to define ng-app! The name in quotes must match the name you have declared in app.js file's angular.module() -->
  <head>
    <meta charset="utf-8">
    <title>Awesome Friends</title>
    <script src="angular/angular.js" charset="utf-8"></script>
    <script src="angular-route/angular-route.js" charset="utf-8"></script>
    <!-- NOTE: Files from bower_components and client directories can only be served if the static folders are being served on the server with app.use() -->

    <!-- Your angular application code -->
    <script src="app.js" charset="utf-8"></script>
    <script src="factories/friend_factory.js" charset="utf-8"></script>
    <script src="controllers/new_controller.js" charset="utf-8"></script>
    <script src="controllers/edit_controller.js" charset="utf-8"></script>
    <script src="controllers/show_controller.js" charset="utf-8"></script>
  </head>
  <body>
    <nav>
      <!--The links below are not REAL routes (note the # in the front), but rather Angular routes.
        This is a single page app so we are still staying on the same index.html page not routing elsewhere.
        What does change is that we are requesting the PARTIAL from the server and that partial is placed into the element with ng-view="". -->

      <a href="/#/new">Create Friends</a> 
      <!-- | <a href="/#/edit/lookAtUrl">Edit Friends</a> -->
    </nav>
    <div ng-view=""></div>
  </body>
</html>
